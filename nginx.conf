load_module "/usr/lib/nginx/modules/ngx_http_coraza_module.so";

events {
    worker_connections 1024;
}

http {
    coraza on;
    coraza_rules_file /etc/coraza/coraza.conf;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log info;

    server {
        listen 80 default_server;
        root /var/www/html;

        # Normal requests → 200 (serves index.html)
        # Malicious requests intercepted by Coraza → 403
        location / {
            try_files $uri /index.html;
        }

        # POST endpoint for testing request body inspection
        location /api {
            try_files /index.html =404;
            error_page 405 =200 /index.html;
        }
    }
}
